<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pichi Fest - Sorteo de Piñata</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
            padding: 2rem 0;
        }

        /* Confetti background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle, #ff6b6b 2px, transparent 2px),
                radial-gradient(circle, #4ecdc4 2px, transparent 2px),
                radial-gradient(circle, #ffe66d 2px, transparent 2px),
                radial-gradient(circle, #a8e6cf 2px, transparent 2px);
            background-size: 50px 50px, 80px 80px, 60px 60px, 90px 90px;
            background-position: 0 0, 20px 20px, 40px 40px, 60px 60px;
            opacity: 0.3;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(100px); }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            padding: 2rem 1rem;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 5rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 40px rgba(255,255,255,0.5),
                         0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 0.5rem;
            letter-spacing: 8px;
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
                letter-spacing: 4px;
            }

            .subtitle {
                font-size: 1.2rem;
                letter-spacing: 1px;
            }

            .max-number-container {
                flex-direction: column;
                gap: 0.5rem;
                margin-bottom: 1.5rem;
            }

            .max-number-label {
                font-size: 1rem;
            }

            .max-number-input {
                width: 120px;
            }

            .pinata-container {
                width: 200px;
                height: 200px;
            }

            .number-display {
                font-size: 4rem;
                letter-spacing: 5px;
            }

            .winner-text {
                font-size: 1.5rem;
            }

            .click-text {
                font-size: 1.1rem;
            }
        }

        .subtitle {
            font-size: 1.8rem;
            font-weight: 300;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            margin-bottom: 1.5rem;
            letter-spacing: 2px;
        }

        .max-number-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .max-number-label {
            font-size: 1.2rem;
            font-weight: 500;
            color: #fff;
            letter-spacing: 1px;
        }

        .max-number-input {
            width: 100px;
            padding: 0.8rem 1rem;
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
            border: 3px solid #fff;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            outline: none;
            transition: all 0.3s;
        }

        .max-number-input:focus {
            background: #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .pinata-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 2rem;
            cursor: pointer;
        }

        .pinata {
            width: 100%;
            height: 100%;
            background-image: url('piñata.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.5));
            transition: transform 0.3s;
            will-change: transform, opacity;
            transform: translateZ(0);
        }

        .pinata:hover {
            transform: scale(1.08) rotate(3deg) translateZ(0);
        }

        .click-text {
            font-size: 1.4rem;
            font-weight: 600;
            color: #fff;
            margin-top: 1rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .number-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateZ(0);
            font-size: 6rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 30px rgba(255,255,255,1),
                         0 0 60px rgba(255,255,255,0.8),
                         0 10px 40px rgba(0,0,0,0.7);
            opacity: 0;
            z-index: 100;
            letter-spacing: 10px;
            will-change: transform, opacity;
        }

        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            opacity: 0;
            will-change: transform, opacity;
            transform: translateZ(0);
        }

        .reset-button {
            display: none;
            padding: 1.2rem 3rem;
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.3s;
            margin-top: 2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .reset-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .reset-button:active {
            transform: translateY(-2px);
        }

        .winner-text {
            display: none;
            font-size: 2.2rem;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 5px 20px rgba(0,0,0,0.4);
            margin-top: 1rem;
            letter-spacing: 2px;
            animation: rainbow 3s infinite;
        }

        @keyframes rainbow {
            0% { color: #ff6b6b; }
            25% { color: #4ecdc4; }
            50% { color: #ffe66d; }
            75% { color: #a8e6cf; }
            100% { color: #ff6b6b; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PICHI FEST</h1>
        <p class="subtitle">Rompe la piñata y descubre tu número</p>
        
        <div class="max-number-container">
            <label class="max-number-label" for="maxNumber">Número máximo:</label>
            <input type="number" id="maxNumber" class="max-number-input" value="200" min="1" max="1000">
        </div>
        
        <div class="pinata-container" id="pinataContainer">
            <div class="pinata" id="pinata"></div>
            <p class="click-text">Haz clic en la piñata</p>
        </div>

        <div class="number-display" id="numberDisplay"></div>
        <p class="winner-text" id="winnerText">¡Ganaste una piñata llena de fanzines!</p>
        <button class="reset-button" id="resetButton">Otra vez</button>
    </div>

    <script>
        const pinata = document.getElementById('pinata');
        const pinataContainer = document.getElementById('pinataContainer');
        const numberDisplay = document.getElementById('numberDisplay');
        const resetButton = document.getElementById('resetButton');
        const winnerText = document.getElementById('winnerText');
        const clickText = document.querySelector('.click-text');
        const maxNumberInput = document.getElementById('maxNumber');

        let hasBeenClicked = false;

        pinataContainer.addEventListener('click', function() {
            if (hasBeenClicked) return;
            hasBeenClicked = true;

            // Generate random number using the max number from input
            const maxNumber = parseInt(maxNumberInput.value) || 200;
            const randomNumber = Math.floor(Math.random() * maxNumber) + 1;
            numberDisplay.textContent = randomNumber;

            // Hide click text
            gsap.to(clickText, {
                opacity: 0,
                duration: 0.2,
                onComplete: function() {
                    clickText.style.display = 'none';
                }
            });

            // Shake the piñata - simplified for Firefox
            gsap.to(pinata, {
                rotation: -10,
                duration: 0.05,
                yoyo: true,
                repeat: 2,
                ease: "none",
                onComplete: breakPinata
            });

            function breakPinata() {
                // Create confetti pieces from the piñata
                createConfetti();

                // Break the piñata into pieces
                gsap.to(pinata, {
                    scale: 0,
                    rotation: 360,
                    opacity: 0,
                    duration: 0.3,
                    ease: "power4.in"
                });

                // Show the number with dramatic entrance
                gsap.to(numberDisplay, {
                    opacity: 1,
                    scale: 1.5,
                    duration: 0.3,
                    delay: 0.2,
                    ease: "back.out(1.5)",
                    onComplete: function() {
                        // Simpler bounce effect for Firefox
                        gsap.to(numberDisplay, {
                            y: -15,
                            duration: 0.25,
                            yoyo: true,
                            repeat: 1,
                            ease: "power1.inOut"
                        });

                        // Show winner text
                        winnerText.style.display = 'block';
                        gsap.fromTo(winnerText, 
                            { opacity: 0, y: 20 },
                            { opacity: 1, y: 0, duration: 0.3, delay: 0.2 }
                        );

                        // Show reset button
                        resetButton.style.display = 'inline-block';
                        gsap.fromTo(resetButton,
                            { opacity: 0, scale: 0 },
                            { opacity: 1, scale: 1, duration: 0.3, delay: 0.3, ease: "back.out(1.5)" }
                        );
                    }
                });
            }

            function createConfetti() {
                const colors = ['#ff6b6b', '#4ecdc4', '#ffe66d', '#a8e6cf', '#ff8ed4'];
                const confettiCount = 20; // Reduced for better Firefox performance

                for (let i = 0; i < confettiCount; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = '50%';
                    confetti.style.top = '50%';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    
                    pinataContainer.appendChild(confetti);

                    // Animate confetti explosion - simplified for Firefox
                    gsap.to(confetti, {
                        x: (Math.random() - 0.5) * 500,
                        y: (Math.random() - 0.5) * 500,
                        rotation: Math.random() * 360,
                        opacity: 1,
                        duration: 0.5,
                        ease: "power2.out"
                    });

                    gsap.to(confetti, {
                        y: '+=150',
                        opacity: 0,
                        duration: 0.5,
                        delay: 0.5,
                        ease: "power2.in",
                        onComplete: () => confetti.remove()
                    });
                }
            }
        });

        resetButton.addEventListener('click', function() {
            // Reset everything
            hasBeenClicked = false;
            
            // Hide button and winner text
            gsap.to([resetButton, winnerText, numberDisplay], {
                opacity: 0,
                duration: 0.2,
                onComplete: function() {
                    resetButton.style.display = 'none';
                    winnerText.style.display = 'none';
                    numberDisplay.textContent = '';
                }
            });

            // Restore piñata
            gsap.to(pinata, {
                scale: 1,
                rotation: 0,
                opacity: 1,
                duration: 0.4,
                ease: "back.out(1.7)",
                onComplete: function() {
                    // Show click text again
                    clickText.style.display = 'block';
                    gsap.to(clickText, {
                        opacity: 1,
                        duration: 0.3
                    });
                }
            });
        });
    </script>
</body>
</html>
